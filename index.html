<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Dragon Slayer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Go to store</button>
    <button id="button2">Go to cave</button>
    <button id="button3">Fight dragon</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterNameText"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
</div>

  <div id="text">
    Enter the realm of Dragon Slayer, where your mission is to overcome the formidable dragon obstructing the town's freedom. Standing in the town square, your journey awaits. Choose your destination wisely using the buttons provided above.</div>
</div>
<script  src="script.js"></script>
</body>

</html>
